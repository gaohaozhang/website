<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" id="css" href="Public/admin/images/style.css">
	<title>设置管理</title>
	<style type="text/css">
		body,table{
			font-size:12px;
		}
		form,input{
			font-size:12px;
		}
	</style>
</head>
<body>
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#666666">
	<tr>
		<td height="30" background="Public/admin/images/bg_list.gif">
			<div style="padding-left:10px; font-weight:bold; color:#FFFFFF">
				设置管理
			</div>
		</td>
	</tr>
	<tr>
		<td bgcolor="#FFFFFF">
			<table width="100%" border="0" align="center" cellpadding="0" cellspacing="8">
				<form id="form1" name="form1" method="post" action="__URL__/update">
					<input type="hidden" name="ttedu_id" value="1"/>
					<tr>
						<td width="225" align="right">
							网站名称：
						</td>
						<td width="312" align="left">
							<input type="text" name="ttedu_webname" value="{$set_web_info.ttedu_webname}"/>
						</td>
						<td width="172" align="right">
							网站标题：
						</td>
						<td width="452" align="left">
							<input type="text" name="ttedu_titlename" value="{$set_web_info.ttedu_titlename}"/>
						</td>
					</tr>
					<tr>
						<td width="225" align="right">
							域名地址：
						</td>
						<td width="312" align="left">
							<input type="text" name="ttedu_website" value="{$set_web_info.ttedu_website}"/>
						</td>
						<td width="172" align="right">
							网站关键字：
						</td>
						<td width="452" align="left">
							<input type="text" name="ttedu_keyword" size="60" value="{$set_web_info.ttedu_keyword}"/>
						</td>
					</tr>
					<tr>
						<td width="225" align="right">
							网站描述：
						</td>
						<td width="312" align="left">
							<textarea name="ttedu_description" rows="3" cols="40">{$set_web_info.ttedu_description}</textarea>
						</td>
					</tr>
					<tr>
						<td width="225" align="right">
							是否关闭网站：
						</td>
						<td width="312" align="left">
							<input type="radio" name="ttedu_shifouguanbiweb" value="0" <compare name="set_web_info.ttedu_shifouguanbiweb" value="0" type="eq">checked</compare> />&nbsp;开启&nbsp; <input type="radio" name="ttedu_shifouguanbiweb" value="1" <compare name="set_web_info.ttedu_shifouguanbiweb" value="1" type="eq">checked</compare> />&nbsp;关闭&nbsp;
						</td>
					</tr>
					<tr>
						<td width="225" align="right">
							关闭网站说明：
						</td>
						<td width="312" align="left">
							<textarea name="ttedu_guanbiwangzshuom" rows="3" cols="40">{$set_web_info.ttedu_guanbiwangzshuom}</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<hr/>
						</td>
					</tr>
					<tr>
						<td width="225" align="right">
							联系电话：
						</td>
						<td width="312" align="left">
							<input type="text" name="ttedu_tel" value="{$set_web_info.ttedu_tel}"/>
						</td>
						<td width="172" align="right">
							QQ号码：
						</td>
						<td width="452" align="left">
							<input type="text" name="ttedu_qq" value="{$set_web_info.ttedu_qq}"/>
						</td>
					</tr>
					<tr>
						<td align="right">
							联系地址：
						</td>
						<td align="left">
							<input type="text" name="ttedu_contact" size="40" value="{$set_web_info.ttedu_contact}"/>
						</td>
					</tr>
					<tr>
						<td align="right" valign="middle">
							面对面付款的&nbsp;&nbsp;&nbsp;<br/>地址和联系方式：
						</td>
						<td align="left" colspan="3">
							<textarea name="ttedu_mianduimianfukuan" rows="3" cols="50">{$set_web_info.ttedu_mianduimianfukuan}</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<hr/>
						</td>
					</tr>
					<volist name="set_yinghang_info" id="vo" key="k">
						<tr>
							<td align="right">
								银行卡&nbsp;{$k}&nbsp;：<input type="hidden" name="ttedu_id{$k}" value="{$vo.ttedu_id}"/>
							</td>
							<td align="left" colspan="3">
								<table width="100%" border="0" align="center" cellpadding="0" cellspacing="2">
									<tr>
										<td>
											<select name="ttedu_kaihuhang{$k}">
												<option value="">请选择银行</option>
												<option value="中国工商银行" <compare name="vo.ttedu_kaihuhang" value="中国工商银行" type="eq">selected</compare> >中国工商银行</option>
												<option value="中国建设银行" <compare name="vo.ttedu_kaihuhang" value="中国建设银行" type="eq">selected</compare>>中国建设银行</option>
												<option value="中农业银行" <compare name="vo.ttedu_kaihuhang" value="中农业银行" type="eq">selected</compare>>中农业银行</option>
												<option value="中国银行" <compare name="vo.ttedu_kaihuhang" value="中国银行" type="eq">selected</compare>>中国银行</option>
											</select>
										</td>
										<td>
											<select name="ttedu_shifouxianshi{$k}">
												<option value="0" <compare name="vo.ttedu_shifouxianshi" value="0" type="eq">selected</compare>>显示开户行</option>
												<option value="1" <compare name="vo.ttedu_shifouxianshi" value="1" type="eq">selected</compare>>不显示开户行</option>
											</select>
										</td>
										<td>
											开户行：<input type="text" name="ttedu_kaihuhangaddress{$k}" value="{$vo.ttedu_kaihuhangaddress}"/>
										</td>
										<td rowspan="2" valign="middle">
											&nbsp;
										</td>
									</tr>
									<tr>
										<td>
											户名：<input type="text" name="ttedu_huming{$k}" size="7" value="{$vo.ttedu_huming}"/>
										</td>
										<td>
											<select name="ttedu_yinhangkatype{$k}">
												<option value="银行信用卡" <compare name="vo.ttedu_yinhangkatype" value="银行信用卡" type="eq">selected</compare>>银行信用卡&nbsp;&nbsp;&nbsp;</option>
											</select>
										</td>
										<td>
											账&nbsp;&nbsp;号：<input type="text" name="ttedu_zhanghao{$k}" value="{$vo.ttedu_zhanghao}"/>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</volist>
					<tr>
						<td colspan="4">
							<hr/>
						</td>
					</tr>
					<tr>
						<td align="right">
						</td>
						<td align="left">
							<br/><input type="submit" value="提交"/>
						</td>
					</tr>
				</form>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
