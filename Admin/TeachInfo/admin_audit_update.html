<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" id="css" href="Public/admin/images/style.css">
    <title>新闻管理</title>
    <style type="text/css">
        body,table{
            font-size:12px;
        }
        form,input{
            font-size:12px;
        }
    </style>
</head>
<body>
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#666666">
    <tr>
        <td height="30" background="Public/admin/images/bg_list.gif">
            <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">
                老师会员管理
            </div>
        </td>
    </tr>
    <tr>
        <td bgcolor="#FFFFFF">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
                <tr>
                    <td align="center">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table width="100%" border="0" cellpadding="5" cellspacing="0">
                            <tr bgcolor="#e7f3e7">
                                <td width="5%" class="td">
                                    &nbsp;
                                </td>
                                <td width="11%" height="25" class="td">
                                    姓名（编号）
                                </td>
                                <td width="9%" class="td">
                                    性别
                                </td>
                                <td width="12%" class="td">
                                    目前身份
                                </td>
                                <td width="17%" class="td">
                                    注册时间
                                </td>
                                <td width="14%" class="td">
                                    籍贯
                                </td>
                                <td width="14%" class="td">
                                    联系方式
                                </td>
                                <td width="18%" class="td">
                                    操作
                                </td>
                            </tr>
                            <volist name="teach_info" id="vo">
                                <tr>
                                    <td class="td">
                                        <input name="ID" type="checkbox" id="ID" value=""/>
                                    </td>
                                    <td height="25" class="td">
                                        <a href="__APP__/Admin/TeachInfo/update_member_teh/ttedu_id/{$vo.ttedu_id}">
                                            <span style="color:#ff0000">{$vo.ttedu_chenfu}</span>
                                            <span style="color:#0000ff">（{$vo.ttedu_id}）</span></a>
                                    </td>
                                    <td class="td">
                                        {$vo.ttedu_sex}
                                    </td>
                                    <td class="td">
                                        {$vo.ttedu_mqshengfei}
                                    </td>
                                    <td class="td">
                                        {$vo.ttedu_zhucedate|date='Y-m-d H:i:s',###}
                                    </td>
                                    <td class="td">
                                        {$vo.ttedu_jiguan}
                                    </td>
                                    <td class="td">
                                        {$vo.ttedu_shouxuandianhua}
                                    </td>
                                    <td class="td">
                                        <input type="button" name="Submit3" value="查看" class="btn" onclick="window.location.href='__APP__/Admin/TeachInfo/detail_audit_update/ttedu_id/'+{$vo.ttedu_id} "/>
                                        <input type="button" name="Submit3" value="通过审核" class="btn" onclick="window.location.href='__APP__/Admin/TeachInfo/up_shengheixiugai/ttedu_id/'+{$vo.ttedu_id} "/>
                                    </td>
                                </tr>
                            </volist>
                        </table>
                    </td>
                </tr>
                <tr onmouseover="style.backgroundColor='#EEEEEE'" onmouseout="style.backgroundColor=''" bgcolor="">
                    <td width="723" height="30" align="center">
                        {$page}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
