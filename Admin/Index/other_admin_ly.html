<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" id="css" href="Public/admin/images/style.css">
    <title>学生会员管理</title>
    <style type="text/css">
        body,table{
            font-size:12px;
        }
        form,input{
            font-size:12px;
        }
    </style>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" height="40" style="font-size:14px; border-bottom:1px solid #66CC99">
            留言管理
        </td>
    </tr>
    <volist name="set_liuyan" id="vo" key="k">
        <tr>
            <td height="25" colspan="2">
                <table width="95%" border="0" cellspacing="0" cellpadding="0" style="border-bottom:1px solid #66CC99">
                    <tr>
                        <td width="12%" height="30" align="right">
                            留言标题：
                        </td>
                        <td width="28%" align="left">
                            {$vo.ttedu_title}
                        </td>
                        <td width="10%" height="30" align="right">
                            留言时间：
                        </td>
                        <td width="19%" align="left">
                            {$vo.ttedu_lydate|date='Y-m-d H:i:s',###}
                        </td>
                        <td width="11%" height="30" align="right">
                            留言者：
                        </td>
                        <td width="20%" align="left">
                            {$vo.ttedu_username}
                        </td>
                    </tr>
                    <tr>
                        <td align="right" height="30">
                            留言内容：
                        </td>
                        <td align="left" colspan="5">
                            {$vo.ttedu_content}
                        </td>
                    </tr>
                    <tr>
                        <td align="right" height="30">
                            回复内容：
                        </td>
                        <td align="left" colspan="5">
                            <neq name="vo.ttedu_hfmessage" value="">{$vo.ttedu_hfmessage} &nbsp;&nbsp;&nbsp; 回复时间：{$vo.ttedu_hfdate|date='Y-m-d H:i:s',###} <else/>您还没有回复，你可以点击<input type="button" onclick="liuyan({$k});" value="回复" class="btn"/></neq>
                            <script type="text/javascript">
                                function liuyan(k){
                                    document.getElementById('div'+k).style.display='block';
                                }
                                function submit(k){
                                    document.getElementById('div'+k).style.display='none';
                                    return true;
                                }
                            </script>
                            <div id="div{$k}" style="display:none">
                                <form action="__APP__/Admin/index/up_ly" method="post" onsubmit="return submit({$k});">
                                    <input type="hidden" name="ttedu_id" value="{$vo.ttedu_id}"/>
                                    <textarea name="ttedu_hfmessage" rows="3" cols="30"></textarea><br/>
                                    <input type="submit" value="提交"/>
                                </form>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </volist>
    <tr>
        <td height="30" align="center">
            {$page}
        </td>
    </tr>
</table>
</body>
</html>
