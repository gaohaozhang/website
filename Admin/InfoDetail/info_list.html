<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" id="css" href="Public/admin/images/style.css">
    <title>社区板块管理</title>
    <script language="javascript">
        <!--
        function CheckAll(){
            for (var i=0;i<eval(form1.elements.length);i++){
                var e=form1.elements[i];
                if (e.name!="allbox") e.checked=form1.allbox.checked;
            }
        }
        -->
    </script>
    <style type="text/css">
        body,table{
            font-size:12px;
        }
        form,input{
            font-size:12px;
        }
    </style>
</head>
<body>
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#666666">
    <tr>
        <td height="30" background="Public/admin/images/bg_list.gif">
            <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">
                信息管理
            </div>
        </td>
    </tr>
    <tr>
        <td bgcolor="#FFFFFF">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
                <form id="form1" name="form1" method="post" action="#">
                    <tr>
                        <td align="center">
                            <select name="ssfl" id="jumpMenu" onchange="window.open(' __APP__/Admin/InfoDetail/info_list/btype_info/'+this.options[this.selectedIndex].value,'_self')">
                                <option>---分类查看---</option>
                                <option value="">全部</option>
                                <volist name="btype_info" id="vo">
                                    <option value="{$vo.ttedu_id}">{$vo.ttedu_btype_name}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <table width="100%" border="0" cellpadding="5" cellspacing="0">
                                <tr bgcolor="#e7f3e7">
                                    <td width="9%" class="td">
                                        &nbsp;
                                    </td>
                                    <td width="12%" class="td">
                                        ID
                                    </td>
                                    <td width="25%" height="25" class="td">
                                        信息标题
                                    </td>
                                    <td width="19%" class="td">
                                        信息分类
                                    </td>
                                    <td width="16%" class="td">
                                        排序ID
                                    </td>
                                    <td width="19%" class="td">
                                        操作
                                    </td>
                                </tr>
                                <volist name="info_detail" id="vo">
                                    <tr>
                                        <td class="td">
                                            <input name="ID" type="checkbox" id="ID" value=""/>
                                        </td>
                                        <td class="td">
                                            {$vo.ttedu_id}
                                        </td>
                                        <td class="td">
                                            <a href="__APP__/Admin/InfoDetail/info_detail/ttedu_id/{$vo.ttedu_id}">{$vo.ttedu_title}</a>
                                        </td>
                                        <td class="td">
                                            <volist name="btype_info" id="vo1">
                                                <eq name="vo1.ttedu_id" value="$vo.ttedu_btype_id">{$vo1.ttedu_btype_name}</eq>
                                            </volist>
                                        </td>
                                        <td class="td">
                                            {$vo.ttedu_paixu}
                                        </td>
                                        <td class="td">
                                            <input type="button" name="Submit3" value="详情" class="btn" onclick="window.location.href='__APP__/Admin/InfoDetail/info_detail/ttedu_id/'+{$vo.ttedu_id} "/>
                                            <input type="button" name="Submit" value="删除" class="btn" / onclick="javascript:if(confirm('确定删除？删除后不可恢!')){ window.location.href='__APP__/Admin/InfoDetail/info_delete/ttedu_id/'+{$vo.ttedu_id}; }else{history.go(0);}">
                                        </td>
                                    </tr>
                                </volist>
                            </table>
                        </td>
                    </tr>
                    <tr onmouseover="style.backgroundColor='#EEEEEE'" onmouseout="style.backgroundColor=''" bgcolor="">
                        <td width="192" height="30" align="center">
                            <input type="checkbox" name="allbox" onclick="CheckAll()"/>全选
                        </td>
                        <td width="352">
                            <select name="lx">
                                <option selected="selected" value="">操作类型</option>
                                <option value="1">加入推荐</option>
                                <option value="2">取消推荐</option>
                                <option value="3">批量删除</option>
                            </select>
                            <input type="submit" name="button" id="button" value="提交" class="btn"/>
                        </td>
                        <td width="619" height="30">
                            {$page}
                        </td>
                    </tr>
                </form>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
