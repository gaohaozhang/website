<html>
<head>
    <title>会员中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        body,table,div{
            font-size:12px;
        }
    </style>
</head>
<body>
<form action="#" method="POST" name="jianli" id="jianli" onsubmit="return CheckValue(this)">
    <table class="border00" width="700" height="176" border="0" cellpadding="0" cellspacing="0">
        <td width="252" align="right" valign="middle">
            修改简历状态：
        </td>
        <td width="442" align="left" valign="middle">
            <table width="420" height="122" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="331" height="30" align="left" valign="middle">
                        <label>
                            <input type="radio" name="jianli_flag" id="jianli_flag" value="a" checked/>
                        </label>
                        最近有时间，要做家教，网站公开简历
                    </td>
                </tr>
                <tr>
                    <td height="30" align="left" valign="middle">
                        <input type="radio" name="jianli_flag" id="jianli_flag" value="b"/>
                        最近有时间，要做家教，但网站不公开简历
                    </td>
                </tr>
                <tr>
                    <td height="30" align="left" valign="middle">
                        <input type="radio" name="jianli_flag" id="jianli_flag" value="c"/>
                        毕业/没时间，不做家教，网站可删除简历
                    </td>
                </tr>
                <tr>
            </table>
        </td>
        </tr>
        <tr>
            <td height="30" colspan="2" align="center" valign="middle">
                &nbsp;
            </td>
        </tr>
        <tr>
            <td height="30" colspan="2" align="center" valign="middle">
                <input name="submit1" type="submit" class="butblue" id="submit1" value=" 提 交"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
