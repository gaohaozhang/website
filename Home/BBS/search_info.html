<!--头部部分-->
<include file="Public:head_bbs"/>
<style type=text/css>
    BODY {
        TEXT-ALIGN: left; MARGIN: 0px; FONT: 400 12px/18px 宋体
    }
    FORM {
        PADDING-BOTTOM: 0px; LIST-STYLE-TYPE: none; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; PADDING-TOP: 0px
    }
    P {
        PADDING-BOTTOM: 0px; LIST-STYLE-TYPE: none; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; PADDING-TOP: 0px
    }
    UL {
        PADDING-BOTTOM: 0px; LIST-STYLE-TYPE: none; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; PADDING-TOP: 0px
    }
    LI {
        PADDING-BOTTOM: 0px; LIST-STYLE-TYPE: none; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; PADDING-TOP: 0px
    }
    IMG {
        BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; BORDER-TOP: 0px; BORDER-RIGHT: 0px
    }
    TD {
        LINE-HEIGHT: 18px; FONT-SIZE: 12px
    }
    TH {
        LINE-HEIGHT: 18px; FONT-SIZE: 12px
    }
    DIV {
        LINE-HEIGHT: 18px; FONT-SIZE: 12px
    }
    #hd {
        ZOOM: 1
    }
    #hd .logo {
        PADDING-BOTTOM: 0px; PADDING-LEFT: 10px; PADDING-RIGHT: 0px; FLOAT: left; PADDING-TOP: 15px
    }
    #hd .sel {
        PADDING-BOTTOM: 10px; PADDING-LEFT: 10px; PADDING-RIGHT: 0px; FLOAT: left; PADDING-TOP: 15px
    }
    #hd .login {
        PADDING-BOTTOM: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 10px; FONT-FAMILY: Arial; FLOAT: right; PADDING-TOP: 5px
    }
    #guide {
        PADDING-BOTTOM: 5px; BACKGROUND-COLOR: #6a9cff; PADDING-LEFT: 10px; PADDING-RIGHT: 10px; COLOR: #fff; CLEAR: both; PADDING-TOP: 8px
    }
    #guide A {
        COLOR: #fff; TEXT-DECORATION: none
    }
    #guide A:hover {
        TEXT-DECORATION: underline
    }
    #main {
        MARGIN: 0px 0px 0px -260px; WIDTH: 100%; FLOAT: left; OVERFLOW: hidden
    }
    #submain {
        MARGIN: 0px 0px 0px 260px; WIDTH: 100%
    }
    #side {
        TEXT-ALIGN: right; WIDTH: 250px; FLOAT: right; OVERFLOW: hidden
    }
    #pg {
        PADDING-BOTTOM: 20px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; MARGIN-LEFT: 10px; OVERFLOW: hidden; PADDING-TOP: 20px
    }
    #send {
        PADDING-BOTTOM: 20px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; MARGIN-LEFT: 10px; OVERFLOW: hidden; PADDING-TOP: 20px
    }
    #pg {
        PADDING-BOTTOM: 0px; FONT-SIZE: 14px
    }
    #ft {
        TEXT-ALIGN: center; PADDING-BOTTOM: 5px; BACKGROUND-COLOR: #e0e0e0; PADDING-LEFT: 5px; WIDTH: 100%; PADDING-RIGHT: 5px; CLEAR: both; PADDING-TOP: 5px
    }
    #p {
        WIDTH: 500px
    }
    .pl {
        PADDING-BOTTOM: 2px; PADDING-LEFT: 0px; WIDTH: 68px; PADDING-RIGHT: 0px; FLOAT: left; PADDING-TOP: 2px
    }
    .pr {
        PADDING-BOTTOM: 2px; PADDING-LEFT: 0px; WIDTH: 432px; PADDING-RIGHT: 0px; FLOAT: left; PADDING-TOP: 2px
    }
    #tblist {
        TABLE-LAYOUT: fixed
    }
    #tblist TD {
        BORDER-BOTTOM: #e2e7f4 1px solid; PADDING-LEFT: 10px; WORD-BREAK: break-all
    }
    #tblist TR {
        HEIGHT: 36px
    }
    #tblist A {
        COLOR: #000; TEXT-DECORATION: none
    }
    #tblist A:hover {
        TEXT-DECORATION: underline
    }
    #tblist TD.t A {
        COLOR: #0000ff; FONT-SIZE: 14px
    }
    #tblist TD.t A:visited {
        COLOR: #800080
    }
    .rpcl {
        COLOR: red
    }
    .tmcl {
        COLOR: gray
    }
</style>
<div id=guide>
    <a href="__URL__/index">社区首页</a> &gt; 搜索列表
</div>
<div id=main>
    <div id=submain>
        <table id=tblist border=0 cellspacing=0 cellpadding=0 width="100%">
            <tbody>
            <tr bgcolor=#eef1f9>
                <td width="8%">
                    序号
                </td>
                <td width="8%">
                    回复
                </td>
                <td width="">
                    主题
                </td>
                <td width="16%">
                    作者
                </td>
                <td width="16%">
                    最后时间
                </td>
            </tr>
            <volist name="shequ_info" id="shequ_info" mod="2">
                <eq name="mod" value="0">
                    <tr bgcolor="#eef1f9">
                        <else/>
                    <tr bgcolor="#ffffff">
                </eq>
                <td>
                    {$shequ_info.ttedu_id}
                </td>
                <td class=rpcl>
                    {$shequ_info.counts}
                </td>
                <td class=t>
                    <a href="__URL__/article/ttedu_id/{$shequ_info.ttedu_id}" target=_blank>{$shequ_info.ttedu_shequ_title}</a>
                </td>
                <td>
                    <volist name="shequ_info['person']" id="person" offset="0" length="1">
                        <a href="#" target=_blank>{$person.name}（{$person.id}）</a>
                    </volist>
                </td>
                <td class=tmcl>
                    {$shequ_info.ttedu_fbdate|date='Y-m-d H:i:s',###}
                </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div id=pg>
            {$page}
        </div>
        <div id=send>
            <form action="__URL__/add_info" method="post">
                <input type="hidden" value="{$shequ_zhuti.ttedu_id}" name="ttedu_zhuti_id">
                <eq name="user" value="">
                    <div style="margin-left:24px;">
                        署名：&nbsp;&nbsp;请先&nbsp;<a href="#">登录</a>
                    </div>
                    <else/>
                    <div style="margin-left:24px;">
                        署名：&nbsp;&nbsp; <volist name="user" id="person" offset="0" length="1">
                        <span style="color:#0000ff">{$person.name}</span>
                        <input type="hidden" value="{$person.id}" name="ttedu_userid">
                        <input type="hidden" value="{$person.mid}" name="ttedu_mid">
                    </volist>
                    </div>
                </eq>
                <div style="margin-left:24px; margin-top:11px;">
                    标题：<input type="text" name="ttedu_shequ_title" size="50">
                </div>
                <div style="margin-left:24px; margin-top:11px;">
                    内容：
                </div>
                <div style="margin-left:58px;">
                    <textarea name="ttedu_tiezi_content" rows="8" cols="60"></textarea>
                </div>
                <div style="margin-left:90px; margin-top:20px;">
                    <input type="submit" value="提交">
                </div>
            </form>
        </div>
    </div>
</div>
<div id=side>
</div>
<div id=ft>
    欢迎光临家教在线网站，打造上海地区最优秀的家教平台
</div>
</body>
</html>
